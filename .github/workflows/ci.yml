name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  PGUSER: postgres
  PGHOST: localhost
  TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ops_system_test

jobs:
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt
    - name: Run fmt check
      run: cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: clippy
    - name: Run clippy
      run: cargo clippy -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ops_system_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Setup PostgreSQL
      run: |
        # 安装 sqlx-cli
        cargo install sqlx-cli --no-default-features --features rustls,postgres

        # 创建数据库
        sqlx database create --database-url ${{ env.TEST_DATABASE_URL }}

        # 运行迁移
        sqlx migrate run --database-url ${{ env.TEST_DATABASE_URL }}

    - name: Run tests
      run: cargo test --verbose -- --test-threads=1

    - name: Build release
      run: cargo build --release

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test]
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install build dependencies
      run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

    - name: Build package
      run: make package-x86_64

    - name: Validate package
      run: make package-validate

    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: ops-system-binary
        path: target/release/ops-system

    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
        name: ops-system-package
        path: build/linux-x86_64/
        retention-days: 7
