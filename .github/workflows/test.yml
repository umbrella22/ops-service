name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  PGUSER: postgres
  PGHOST: localhost
  TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ops_system_test

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ops_system_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: release
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Set up PostgreSQL
      run: |
        # 等待 PostgreSQL 就绪
        pg_isready -h localhost -U postgres || sleep 5

        # 验证连接
        psql -h localhost -U postgres -c "SELECT version();"

        # 运行迁移
        cargo install sqlx-cli --no-default-features --features rustls,postgres
        sqlx database create --database-url ${{ env.TEST_DATABASE_URL }}
        sqlx migrate run --database-url ${{ env.TEST_DATABASE_URL }}

    - name: Run formatting checks
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Run unit tests
      run: cargo test --lib -- --test-threads=1

    - name: Run integration tests
      run: |
        cargo test --test api_health_tests -- --test-threads=1
        cargo test --test api_auth_tests -- --test-threads=1
        cargo test --test service_tests -- --test-threads=1
        cargo test --test repository_tests -- --test-threads=1

    - name: Generate code coverage
      run: |
        cargo install cargo-tarpaulin
        cargo tarpaulin --out Xml --output-dir coverage -- --test-threads=1

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Build release binary
      run: cargo build --release

    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: ops-system
        path: target/release/ops-system
